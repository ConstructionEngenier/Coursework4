version: '3.10'

services:

  webapp:
    image: amikhailov5593/coursework4:version-1
    command: gunicorn game.app:app -b 0.0.0.0:5000
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
